<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone GitHub Repository</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Clone GitHub Repository</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class="mt-3" action="/" method="post">
        <div class="form-group">
            <label for="url">GitHub Repository URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="https://github.com/username/repository" required>
        </div>
        <button type="submit" class="btn btn-primary">Clone Repository</button>
    </form>
</div>
</body>
</html>
